name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark
          # ESTA ES LA CLAVE ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
          commit_branch: output
